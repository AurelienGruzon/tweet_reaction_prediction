name: CD

on:
  push:
    branches: ["main"]

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image tag (short sha)
        id: vars
        run: echo "TAG=sha-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image (latest + sha tag)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            aureliengruzon/tweet-sentiment-api:latest
            aureliengruzon/tweet-sentiment-api:${{ steps.vars.outputs.TAG }}

      - name: Deploy to Azure Web App (container)
        uses: azure/webapps-deploy@v3
        with:
          app-name: tweet-sentiment-api
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: aureliengruzon/tweet-sentiment-api:${{ steps.vars.outputs.TAG }}
